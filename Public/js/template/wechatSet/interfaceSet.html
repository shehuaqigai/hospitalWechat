<!--
* 微信设置的基本信息部分
* @type {*}
-->
<p>
    接口配置token:<input type="text" class="token" value="<%= interfaceSet.token %>"/>
    <i style="color:red;">*</i>
    输入标识符可以随意但一定要和开发者配置中得token一样
</p>
<p>
    微信公号appid:<input type="text" class="appid" value="<%= interfaceSet.appid %>"/>
    <i>
        <i style="color:red;">*</i>
        需要微信认证后才会分配(需要菜单功能必须认证并且是服务号)
    </i>
</p>
<p>
    公号appsecret:<input type="text" class="appsecret" value="<%= interfaceSet.appsecret %>"/>
    <i>
        <i style="color:red;">*</i>
        需要微信认证后才会分配
    </i>
</p>
<p>微信url接口配置信息:<i class="configUrl"></i>(复制到开发者配置中)</p>
<p class="interfaceSet">微信设置</p>
